{% extends 'app.html' %}

{% block title %}Fehler 404 - Seite nicht gefunden{% endblock title %}

{% block app %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">404
                <small>Not Found</small>
            </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1><span class="error-404">404</span>
                </h1>
                <p>Diese Seite <strong>{{ request_path }}</strong> existiert nicht.</p>
                <ul>
                    <li>
                        <a href="/">Startseite</a>
                    </li>
                    <li>
                        <a href="/karte/">Zur Landkarte</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock app %}
