<table class="table table-stripped">
    <thead>
        <tr>
            <th>In der Nähe</th>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td class="{{ object.status.bootstrap_flag }}">
                    <span class="label label-{{ object.status.bootstrap_flag }}">Brücke</span> 
                    ({{ object.distance.km|floatformat:2 }} km)
                    <a href="{{ object.get_absolute_url }}">
                        #{{ object.route }} {{ object.segment }}
                    </a> 
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
